<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Todo List</title>
<link rel="stylesheet" href="css/todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todo List</h1>
			<input id="new-todo" placeholder="What needs to be done?" type="text">
		</header>

		<section style="display: none;" id="main">
			<input checked="checked" id="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>

		<footer style="display: none;">
			<div class="todo-count">
				<b>1</b> item left
			</div>
		</footer>
	</div>

	<div id="credits">
		Created by <br> <a href="http://jgn.me/">Jérôme Gravel-Niquet.</a>. <br>Rewritten by: <a
			href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>

	<!-- Templates -->

	<script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- content %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- content %>" />
  </script>

	<script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
</body>
</html>
